{% extends "base.html" %}
{% load static %}

{% block title %}
	写文章
{% endblock %}

{% block content %}
	<div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <form action="." method="post">
                    {% csrf_token %}
                    
                    <!-- 文章标题 -->
                    <div class="form-group">
                        <label for="title">文章标题</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    
                    <!-- 文章栏目 -->
                    <div class="form-group">
                        <label for="column">栏目</label>
                        <select class="form-control" id="column" name="column">
                            <option value="none">请选择栏目..</option>
                            {% for column in columns %}
                                <option value="{{ column.id }}">{{ column }}</option>
                            {% endfor %}
                            
                        </select>
                    </div>
                
                    <!-- 文章标签 -->
                    <div class="form-group">
                        <lavel for="tags">标签</lavel>
                        <input type="text" class="form-control col-3" id="tags" name="tags">
                    </div>
                     
                    <!-- 文章正文 -->
                    <div class="form-group">
                        <label for="body">文章正文</label>
                        <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                    </div>
                    
                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary btn-block">完成</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
