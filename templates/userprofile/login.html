{% extends 'base.html' %}
{% load static %}

{% block title %}
    登录
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <h5>什么？你还没有账号？</h5>
                <h5>那还不快点击 <a href="{% url 'userprofile:register' %}">注册账号</a>再来玩？！</h5>
                <br>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
                
                <br>
                <h5>忘记密码了？？？</h5>
                <h5>真拿你没办法<a href="{% url 'password_reset_recover' %}">点这里哟</a></h5>
            </div>
        </div>
    </div>
{% endblock %}
